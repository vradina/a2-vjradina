<body>
<!-- Replace <form> with the following line for server-side rendering -->
    <h1> Insert New Stat</h1>

<form>
    <div class="container">
        <div class="column">
            <label for="statistic" >Select Type of statistic</label>
            <select id="statistic">
                <option value="goal">Goal Scored</option>
                <option value="penalty">Penalty</option>
            </select>
            <label for="yourname">Players Name: </label><input type="text" id="yourname">
        </div>

        <div class="column">
            <label for="team">Team: </label>
            <select id="team">
            <option value="Home">Home</option>
            <option value="Away">Away</option>       
            </select>
            <label for="number">Players Number: </label><input type="text" id="number">
        </div>

        <div class="column">
            <label for="time"> Time on Clock: </label><input type="text" id="time">
            <label for="period">Period: </label><input type="text" id="period">
        </div>
    </div>

    <button>submit</button>
</form>
